name: Build and release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version for manual release"
        required: true
        default: "v1.0.0"
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest
    permissions:
      actions: write
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Install dependencies
        run: go mod tidy

      # Generate certs
      - name: Generate certificates
        run: |
          go run ./tools/generate_cert.go

      # Setup InnoSetup
      - name: Install InnoSetup
        run: |
          choco install innosetup --no-progress --yes
          
      - name: Build Main Service Executable
        run: go build -o NITRINOnetControlManager.exe ./service

      - name: Build Remove Service Executable
        run: go build -o remove_service.exe ./uninstall

      - name: Set version string from tag or input
        shell: pwsh
        run: |
          $ver = "${{ github.ref_name }}"
          if ([string]::IsNullOrWhiteSpace($ver)) { $ver = "${{ github.event.inputs.version }}" }
          # Строковая версия (может быть с 'v')
          $appVer = $ver
          # Файловая версия: числовая, 4 части (отрезаем всё, кроме цифр и точек)
          $fv = $ver.TrimStart('v')
          $fv = ($fv -replace '[^0-9\.]', '')
          $parts = $fv.Split('.').Where({ $_ -ne '' })
          while ($parts.Length -lt 4) { $parts += '0' }
          if ($parts.Length -gt 4) { $parts = $parts[0..3] }
          $fv4 = [string]::Join('.', $parts)
          if ([string]::IsNullOrWhiteSpace($appVer)) { $appVer = "v0.0.0" }
          if ([string]::IsNullOrWhiteSpace($fv4))    { $fv4 = "0.0.0.0" }
          "APP_VER=$appVer" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "FILE_VER=$fv4"  | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Build InnoSetup Installer
        shell: cmd
        run: |
          echo APP_VER=%APP_VER%
          echo FILE_VER=%FILE_VER%
          if not "%FILE_VER%"=="" (
            "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /DMyAppVersion="%APP_VER%" /DMyAppFileVersion="%FILE_VER%" simple_install.iss
          ) else (
            "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /DMyAppVersion="%APP_VER%" simple_install.iss
          )

      - name: Debug List files in workspace
        run: |
          echo "Current working directory: %cd"
          dir /s /b
        shell: cmd

      - name: Debug Check if installer exists
        run: |
          if exist NITRINOnetControlManagerSetup.exe (
            echo "Installer exists"
          ) else (
            echo "Installer does not exist"
            dir /s /b
            exit 1
          )
        shell: cmd

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: NITRINOnetControlManagerSetup
          path: NITRINOnetControlManagerSetup.exe

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ github.workspace }}/NITRINOnetControlManagerSetup.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}

      - name: CleanUp Artifacts
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const response = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            for (const artifact of response.data.artifacts) {
              if (artifact.name === 'NITRINOnetControlManagerSetup') {
                console.log('Deleting artifact:', artifact.name);
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id
                });
              }
            }
        

